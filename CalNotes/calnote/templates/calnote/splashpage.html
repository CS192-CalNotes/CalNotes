{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}CalNotes{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'calnote/splashpage.css' %}"/>
  </head>


  <body>
    <div class="container centered">
        <h5 class="subtitle">Welcome to</h5>
        <h1 class="title">CALNOTES</h1>
        {% if user.is_authenticated %}
            <p><a href="/">Enter</a> | <a href="/logout">Log Out</a></p>    
        {% else %}
            <p><a href="/login">Log In</a> | <a href="/register">Register</a></p>
        {% endif %}
    </div>
  </body>

  </html>
