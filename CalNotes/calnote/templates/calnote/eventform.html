{% extends "calnote/layout.html" %} 

{% block body %} 

<div class="col">
  <h1>{{ action }}</h1>
  <br />
  <form action="" method="POST">
    {% csrf_token %}
    <div>
      <div class="form-group col-md-4">
        <label>Event Name</label>
        {{ eventform.name }}
      </div>
      <div class="form-group col-md-4">
        <label>Due date</label>
        <br />
        {{ eventform.date }}
      </div>
    </div>
    <br />
    <div class="ml-3">
      <input class="btn btn-primary" type="submit" id="eventSubmit" value="Confirm" />
    </div>
  </form>
</div>
{% endblock %}
