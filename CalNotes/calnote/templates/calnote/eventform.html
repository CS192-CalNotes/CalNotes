{% extends "calnote/layout.html" %} {% block body %} <br /><br />
<div class="container">
  <h1>Add Event</h1>
  <br />
  <form action="" method="POST">
    {% csrf_token %}
    <div>
      <div class="form-group col-md-4">
        <label>Event Name</label>
        {{ eventform.name }}
      </div>
      <div class="form-group col-md-4">
        <label>Due date</label>
        <br />
        {{ eventform.date }}
      </div>
    </div>
    <br />
    <div class="ml-3">
      <input class="btn btn-primary" type="submit" value="Add Event" />
    </div>
  </form>
</div>
{% endblock %}
