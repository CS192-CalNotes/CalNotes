{% extends "calnote/layout.html" %}

{% block body %}

<div class="container">
    <h1>Add a New Task</h1>
    <form action ="" method="POST" >
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Task</label> 
                {{ taskform.task }}
            </div>

            <div class="form-group col-md-6">
                <label>Due date</label> 
                <br>
                {{ taskform.dueDate }}
            </div>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
